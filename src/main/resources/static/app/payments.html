<div class="dataTable_wrapper">
    <legend class="section" style="font-weight: 600;"> Pagamentos</legend>
    <div style="float: right">
        <a href="#/payments/new" class="btn btn-primary">Novo <i class="fa fa-plus"></i></a>
    </div>
    <table go-data-table edit-url="#/pessoas" ajax="../api/payments/paginate" id="dt-list" class="display table table-hover" cellspacing="0" width="100%">
        <thead>
        <tr class="tr-cabecalho">
            <th go-data-table-item name ="id">Código</th>
            <th go-data-table-item name ="person">Pessoa</th>
            <th go-data-table-item name ="date">Data</th>
            <th go-data-table-item name ="amount">Valor</th>
            <th style="width: 5%"></th>
            <th style="width: 5%"></th>
        </tr>
        <tr class="tr-filtros">
            <th style="width: 8%;"><input id="id-search"    restrict-to="[0-9]" type="text" placeholder="Código"/></th>
            <th style="width: 52%;">
                <select id="person-search" class="form-control" placeholder="Selecione a Pessoa.">
                    <option value="">Filtrar por Pessoa</option>
                    <option ng-repeat="p in persons"  value="{{p.id}}">{{p.name}}</option>
                </select>
            </th>
            <th style="width: 15%;">
                <input type="text" class="form-control" id="date-search" name="date-search"/>
            </th>
            <th style="width: 15%;"><input id="amount-search" class="form-control" ng-model="amount" type="text" style="width: 100%;" placeholder="Valor" ui-money-mask /></th>
            <th style="width: 10%;">Editar</th>
            <th style="width: 10%;">Remover</th>
        </tr>
        </thead>
    </table>
</div>
<script>
    $('#date-search').datepicker({
        format: 'dd-mm-yyyy',
        locale: 'pt-br',
        startDate:'01-03-2018',
        endDate:'1d'
    });
</script>
