<div class="dataTable_wrapper">
    <legend class="section" style="font-weight: 600;"> Pessoas</legend>
    <div style="float: right">
        <a href="#/pessoa" class="btn btn-primary">Novo <i class="fa fa-plus"></i></a>
    </div>
    <table go-data-table edit-url="#/pessoa" ajax="/api/persons/paginate" id="dt-list" class="display table table-hover" cellspacing="0" width="100%">
        <thead>
        <tr class="tr-cabecalho">
            <th go-data-table-item name ="id">Código</th>
            <th go-data-table-item name ="name">Nome</th>
            <th go-data-table-item name ="sex">Sexo</th>
            <th go-data-table-item name ="state">Situação</th>
            <th style="width: 5%"></th>
            <th style="width: 5%"></th>
        </tr>
        <tr class="tr-filtros">
            <th style="width: 8%;"><input id="id-search"    restrict-to="[0-9]" type="text" placeholder="Código"/></th>
            <th style="width: 52%;"><input id="name-search"  type="text" style="width: 100%;" placeholder="Nome"/></th>
            <th style="width: 15%;"><input id="sex-search"   type="text" style="width: 100%;" placeholder="Sexo" disabled/></th>
            <th style="width: 15%;"><input id="state-search" type="text" style="width: 100%;" placeholder="Situação" disabled/></th>
            <th style="width: 10%;">Editar</th>
            <th style="width: 10%;">Remover</th>
        </tr>
        </thead>
    </table>
</div>
