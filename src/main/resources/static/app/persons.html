<div class="dataTable_wrapper">
    <legend class="section" style="font-weight: 600;"> Pessoas</legend>
    <div style="float: right">
        <a href="#/pessoas/new" class="btn btn-primary">Novo <i class="fa fa-plus"></i></a>
    </div>
    <table go-data-table edit-url="#/pessoas" ajax="api/persons/paginate" id="dt-list" class="display table table-hover" cellspacing="0" width="100%">
        <thead>
        <tr class="tr-cabecalho">
            <th go-data-table-item name ="id"    width="5%">Código</th>
            <th go-data-table-item name ="name"  width="40%">Nome</th>
            <th go-data-table-item name ="sex"   width="15%">Sexo</th>
            <th go-data-table-item name ="state" width="15%">Situação</th>
            <th width="3%"></th>
            <th width="3%"></th>
        </tr>
        <tr class="tr-filtros">
            <th><input id="id-search" style="width: 100%" restrict-to="[0-9]" class="form-control" type="text" maxlength="8" placeholder="Cód."/></th>
            <th><input id="name-search" style="width: 100%" type="text" class="form-control" maxlength="80" placeholder="Nome"/></th>
            <th>
                <select id="sex-search" style="width: 100%" data-placeholder="Selecione o Sexo" class="form-control">
                    <option value="">Selecione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </th>
            <th>
                <select id="state-search" style="width: 100%" class="form-control" placeholder="Selecione a Situação.">
                    <option value="">Selecione</option>
                    <option value="W">Candidato</option>
                    <option value="S">Selecionado</option>
                    <option value="A">Associado</option>
                    <option value="R">Registrado</option>
                    <option value="C">Confirmado</option>
                </select>
            </th>
            <th>Editar</th>
            <th>Remover</th>
        </tr>
        </thead>
    </table>
</div>
