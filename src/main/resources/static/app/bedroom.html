<div class="dataTable_wrapper">
    <legend class="section" style="font-weight: 600;"> Edição de Quarto</legend>
    <div style="float: right;">
        <button class="btn btn-success" ng-disabled="frm.$invalid" ng-click="save()"  >Salvar <i class="fa fa-plus"></i></button>
        <a href="#/quartos" class=" btn btn-primary" >Voltar <i class="fa fa-reply"></i></a>
    </div>
    <div class="row" style="padding-top:3em;">
        <legend class="section" style="font-weight: 600;"></legend>
        <form novalidate action="" name="frm" id="frm">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="description"></label>
                        <input type="text" class="form-control" id="description" name="description" ng-model="bedroom.description" maxlength="30" placeholder="Informe a descrição." autofocus required />
                        <span  style="color: #a94442;" ng-show="frm.description.$error.required && frm.description.$dirty">Campo Obrigatório</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="type">Tipo</label>
                        <select id="type" style="width: 100%" ng-model="bedroom.type" data-placeholder="Selecione o Tipo" class="form-control" required>
                            <option value="">Selecione</option>
                            <option value="D">Duplo</option>
                            <option value="T">Triplo</option>
                            <option value="Q">Quádruplo</option>
                        </select>
                        <span  style="color: #a94442;" ng-show="frm.type.$error.required && frm.type.$dirty">Campo Obrigatório</span>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="gender">Gênero</label>
                        <select id="gender" style="width: 100%" ng-model="bedroom.gender" class="form-control" placeholder="Selecione o Gênero." required >
                            <option value="">Selecione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="U">Misto</option>
                        </select>
                        <span  style="color: #a94442;" ng-show="frm.gender.$error.required && frm.gender.$dirty">Campo Obrigatório</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $('#register').datepicker({
        format: 'dd-mm-yyyy',
        locale: 'pt-br',
        startDate:'01-01-1960',
        endDate:'0d'
    });
    $('#birthday').datepicker({
        format: 'dd-mm-yyyy',
        locale: 'pt-br',
        startDate:'01-01-1960',
        endDate:'-18y'
    });
</script>
